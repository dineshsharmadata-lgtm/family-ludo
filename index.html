<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Ludo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <!-- SCREEN 1: ADMIN SETUP -->
    <div id="adminSetup" class="screen active">
      <h1>üé≤ Family Ludo - Admin Setup</h1>

      <div class="admin-content">
        <div class="password-section">
          <label>Admin Password:</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter password"
          />
        </div>

        <div id="playerSetupSection" class="hidden">
          <h3>Setup Players (2-4)</h3>
          <div id="playersSetupList"></div>
          <button id="addPlayer" class="btn-secondary">+ Add Player</button>

          <div class="share-section" style="margin-top: 30px;">
            <h3>Game Link:</h3>
            <div class="share-box">
              <input type="text" id="shareLink" readonly />
              <button id="copyLink">üìã Copy</button>
            </div>
            <button id="whatsappShare" class="btn-whatsapp">
              Share on WhatsApp
            </button>
          </div>

          <button id="startGameAdmin" class="btn-primary" disabled>
            Start Game
          </button>
        </div>
      </div>
    </div>

    <!-- SCREEN 2: PLAYER SELECTION -->
    <div id="playerSelect" class="screen">
      <h1>üé≤ Select Your Player</h1>
      <div class="player-selection" id="playerSelection"></div>
      <p class="info">Waiting for admin to start game...</p>
    </div>

    <!-- SCREEN 3: GAME SCREEN -->
    <div id="gameScreen" class="screen">
      <div class="game-header">
        <div id="currentTurn" class="turn-indicator">Waiting...</div>
        <div id="gameInfo" class="game-code"></div>
      </div>

      <div class="game-container">
        <div class="ludo-board" id="ludoBoard">
        
          <div class="home-area red-home">
            <div class="home-tokens" data-color="red">
              <div class="home-token" data-token="0"></div>
              <div class="home-token" data-token="1"></div>
              <div class="home-token" data-token="2"></div>
              <div class="home-token" data-token="3"></div>
            </div>
          </div>
        
          <div class="home-area green-home">
            <div class="home-tokens" data-color="green">
              <div class="home-token" data-token="0"></div>
              <div class="home-token" data-token="1"></div>
              <div class="home-token" data-token="2"></div>
              <div class="home-token" data-token="3"></div>
            </div>
          </div>
        
          <div class="home-area yellow-home">
            <div class="home-tokens" data-color="yellow">
              <div class="home-token" data-token="0"></div>
              <div class="home-token" data-token="1"></div>
              <div class="home-token" data-token="2"></div>
              <div class="home-token" data-token="3"></div>
            </div>
          </div>
        
          <div class="home-area blue-home">
            <div class="home-tokens" data-color="blue">
              <div class="home-token" data-token="0"></div>
              <div class="home-token" data-token="1"></div>
              <div class="home-token" data-token="2"></div>
              <div class="home-token" data-token="3"></div>
            </div>
          </div>
        
          <div class="path-container" id="pathContainer"></div>
        
          <div class="center-area">
            <div class="victory-triangle red-victory"></div>
            <div class="victory-triangle green-victory"></div>
            <div class="victory-triangle yellow-victory"></div>
            <div class="victory-triangle blue-victory"></div>
          </div>
        </div>

        <div class="game-controls">
          <div class="dice-container">
            <div id="diceDisplay" class="dice">üé≤</div>
            <button id="rollDice" class="btn-roll" disabled>Roll Dice</button>
          </div>
          <div class="players-info" id="playersInfo"></div>
        </div>
      </div>
    </div>

    <!-- SCREEN 4: WINNER SCREEN -->
    <div id="winnerScreen" class="screen">
      <h1>üèÜ Game Over!</h1>
      <div id="winnerInfo"></div>
      <button id="newGame" class="btn-primary">New Game</button>
    </div>
  </div>

  <!-- PeerJS library -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <!-- Main game module -->
  <script type="module" src="js/main.js"></script>

  <!-- Debug helper -->
  <script>
    window.addEventListener('load', () => {
      console.log("üéÆ HTML LOADED");
      console.log("üìç Elements check:");
      console.log("  - Roll Dice:", document.getElementById("rollDice") ? "‚úÖ" : "‚ùå");
      console.log("  - Current Turn:", document.getElementById("currentTurn") ? "‚úÖ" : "‚ùå");
      console.log("  - Dice Display:", document.getElementById("diceDisplay") ? "‚úÖ" : "‚ùå");
    });

    window.addEventListener('error', (e) => {
      console.error("‚ùå ERROR:", e.message, "at", e.filename + ":" + e.lineno);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error("‚ùå PROMISE REJECTION:", e.reason);
    });
  </script>
</body>
</html>
